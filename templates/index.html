<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Search - Find Your Next Favorite Show</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Search and explore podcasts from around the world">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Podcasts">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='icon-192.png') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='icon-192.png') }}">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéôÔ∏è Podcast Search</h1>
            <p class="subtitle">Discover and explore podcasts from around the world</p>
        </header>

        <div class="search-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search for podcasts..." autocomplete="off">
                <button id="searchBtn">Search</button>
            </div>
            <div class="quick-actions">
                <button class="action-btn" id="trendingBtn">üî• Trending</button>
                <button class="action-btn" id="recentBtn">üÜï Recent Episodes</button>
                <button class="action-btn" id="favoritesBtn">‚≠ê Favorites</button>
            </div>
        </div>

        <div id="loadingSpinner" class="loading-spinner" style="display: none;">
            <div class="spinner"></div>
            <p>Loading podcasts...</p>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div id="resultsSection" class="results-section" style="display: none;">
            <div class="results-header">
                <h2 id="resultsTitle">Search Results</h2>
                <span id="resultsCount" class="results-count"></span>
            </div>
            <div id="resultsGrid" class="results-grid"></div>
        </div>

        <div id="episodesModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div id="modalHeader" class="modal-header"></div>
                <div id="episodesList" class="episodes-list"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
